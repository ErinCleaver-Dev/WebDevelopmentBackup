<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lists</title>
</head>
<body>
    <!--Used for creating numbered lists-->
    <a href="newpage.html">new page</a>
    <ol>
        <li>
            Banana
        </li>
        <li>
            Apple
        </li>
            <!--Nested List-->
            <ul>
                <li>
                    fuji
                </li><br> <!--Line break-->
                <!-- <hr> Creates a horizontal line-->
                <img src="https://cdn.shopify.com/s/files/1/2336/3219/products/fuji_x850.jpg?v=1538674924" height="150" width="150"
                alt = "A picture of a fuji apple">
                
                <li>
                    honey crisp
                </li> <BR>
                <img src="https://images.albertsons-media.com/is/image/ABS/184020020?$ecom-pdp-desktop$&defaultImage=Not_Available" 
                height="150" width="150" alt="A picture of a honey crisp apple">
            </ul>
        <li>
            orange
        </li>
    </ol>
    <!--Used for creating unordered objects-->
    <ul>
        <li>
            Banana
        </li>
        <li>
            Apple
        </li>
        <li>
            orange
        </li>
    </ul>
</body>
</html>
